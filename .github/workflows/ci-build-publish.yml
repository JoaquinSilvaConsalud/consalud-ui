name: Publish NPM Package to GCP Artifact Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Entorno al que desplegar'
        type: choice
        options: [ 'development', 'production' ]
        required: true
        default: 'development'

jobs:
  build-and-publish-npm:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'development' }}
    permissions:
      contents: 'read'
      id-token: 'write'

    env:
      PROJECT_ID: ${{ vars.PROJECT_ID }}
      GCP_LOCATION: ${{ vars.GCP_LOCATION }}
      GCP_NPM_REPO_NAME: ${{ vars.GCP_NPM_REPO_NAME }}

    steps:
      - name: âš™ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build library (Genera la carpeta 'dist')
        run: npm run build

      - name: ğŸ” Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          token_format: "access_token"

      - name: ğŸ”‘ Get GCP Access Token (para .npmrc)
        id: token
        run: |
          echo "GCP_NPM_TOKEN=$(gcloud auth print-access-token)" >> $GITHUB_ENV

      - name: ğŸ“ Create .npmrc file for publishing
        run: |
          echo "@consalud:registry=https://${{ env.GCP_LOCATION }}-npm.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GCP_NPM_REPO_NAME }}/" > .npmrc
          echo "//${{ env.GCP_LOCATION }}-npm.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GCP_NPM_REPO_NAME }}/:_authToken=${{ env.GCP_NPM_TOKEN }}" >> .npmrc
          echo "always-auth=true" >> .npmrc

      - name: ğŸš€ Publish to GCP Artifact Registry
        run: npm publish

      - name: ğŸ—‘ï¸ Clean up .npmrc
        run: rm .npmrc